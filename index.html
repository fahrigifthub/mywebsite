<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Fahri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
      text-align: center;
      z-index: 1;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffa6;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }
    p {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .buttons a {
      text-decoration: none;
      color: #000;
      background: #00ffa6;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .buttons a:hover {
      background: #00c48c;
      transform: scale(1.05);
    }

    /* Tombol Titik Tiga */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #00ffa6;
      cursor: pointer;
      z-index: 10;
    }

    /* Panel Setengah Layar */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 50%;
      height: 100vh;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      transition: right 0.3s ease;
      padding: 40px 20px;
      z-index: 9;
      box-shadow: -10px 0 20px rgba(0, 255, 170, 0.1);
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu h2 {
      margin-bottom: 20px;
      color: #00ffa6;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }
    .side-menu a {
      display: block;
      margin: 15px 0;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .side-menu a:hover {
      background: rgba(0,255,170,0.1);
    }
  </style>
</head>
<body>

  <!-- Tombol Titik Tiga -->

      <a href="https://wa.me/6287775133151" target="_blank">WhatsApp</a>
      <a href="https://t.me/VellzXyrine" target="_blank">Telegram</a>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
