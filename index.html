    }
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 26px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 5px 12px;
      cursor: pointer;
      z-index: 100;

    .menu {

      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 10px 0;
      width: 150px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0,255,170,0.3);
      z-index: 99;
    }
    .menu a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .menu a:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
      text-align: center;
      margin: 80px auto 0;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffa6;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }
    p {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .buttons a {
      text-decoration: none;
      color: #000;
      background: #00ffa6;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .buttons a:hover {
      background: #00c48c;
      transform: scale(1.05);
    }
  </style>
</head>
