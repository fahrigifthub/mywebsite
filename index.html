<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Fahri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
      text-align: center;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffa6;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }
    p {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .buttons a {
      text-decoration: none;
      color: #000;
      background: #00ffa6;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .buttons a:hover {
      background: #00c48c;
      transform: scale(1.05);
    }

    /* Menu titik tiga */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #00ffa6;
      cursor: pointer;
      z-index: 10;
    }
    .dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
      display: none;
      flex-direction: column;
      min-width: 120px;
      overflow: hidden;
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }
    .dropdown a:hover {
      background: rgba(0, 255, 170, 0.2);
    }
  </style>
</head>
<body>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
